<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title> Tomspurse Log In</title>
</head>
<body>
    <div class="overall">
        <div class="left">
            <a href="/main.html"><img src="./images/tomspurse_logo.svg" alt="Tomspurse Logo"></a>
            <h1>Welcome Back,</h1>
            <h2>Log in to continue.</h2>

        </div>
        <div class="right">
            <div class="box">
                <h3>Login to your account</h3>
                <form>
                <label class="label1" for="input1"> Email 
                    <br>
                    <br>
                    <input type="email" required id="input1">
                </label>
                <br>
                <label class="label2" for="input2">
                    Password
                    <br>
                    <br>
                    <input type="password" required id="input2">
                </label>
                <ul>
                    <li><a href="#0">Forgot password?</a></li>
                    <li class="new-user"><a href="#0">New user? Register</a></li>
                </ul>
                <br>
                <button>Log in</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
